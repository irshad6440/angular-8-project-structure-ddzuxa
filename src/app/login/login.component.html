<p>
  <b> LOGIN COMPONENT</b>
</p>
<form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
<div class="container">
  <div class="row">  
    User Name: <input type="text">
  </div>
  <p></p>
  <div class="row">
    Password: <input type="password">
  </div>
  <div> 
    <button type="submit" class="btn-success">Login</button>
  </div>
</div>
</form>
